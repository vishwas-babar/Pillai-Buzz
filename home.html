<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Pillai Buzz home page
    </title>
    <link
      rel="icon"
      href="https://cdn.dnaindia.com/sites/all/themes/dnaindia/favicon-1016.ico"
    />
    <link rel="stylesheet" href="style.css" />
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>

  <body>
    <header id="nav_main">
      <div id="first">
        <div id="second">
          <div>
            <li>
              <a href="home.html" class="link">
                <img
                  src="images/pillaibuzzLogo.png-1.png"
                  alt="pillai Buzz logo"
                  class="dnaLogo"
                />
              </a>
            </li>
          </div>
        </div>

        <div class="search_box">
          <div class="search-arrow"></div>
          <form action="/search" id="search-form" method="get">
            <input
              type="text"
              class="input-search"
              id="searchBar"
              placeholder="Search on PillaiBuzz..."
            />
            <button type="submit" class="search_btn1">GO</button>
          </form>
        </div>

        <div id="right-menu">
          <a href="" class="icon-search" aria-hidden="true">
            <!-- <input type="search" placeholder="Search on DNA" id="searchBar"> -->
            <img
              src="https://english.cdn.zeenews.com/static/public/menusearch.svg"
              alt=""
              id="image"
            />
          </a>
        </div>
      </div>
    </header>
    <div id="sliderBox">
      <div>
          <p>Top News</p>
      </div>
      <div>
          <a href="#" id="sliderText">Important anouncement/news 1</a>
          <div id="carousel-btns">
            <a class="prev_carousel" href="#">
              <img src="https://english.cdn.zeenews.com/static/public/prev_carousel.svg" alt="Previous"></a>
                  <button id="toggleCarousel"><span id="sBtn" class="carousel-pause"></span></button>
            <a class="next_carousel" href="#" >
              <img src="https://english.cdn.zeenews.com/static/public/next_carousel.svg" alt="Previous">
            </a>
          </div>
      </div>
  </div>
    <section id="body">
      <div id="sidebar">
        <div id="sidebox">
          <div id="latestNews">
              <div>
                <img
                  src="https://english.cdn.zeenews.com/static/public/icons/icons-latestnews.svg"
                  alt="Error"
                />
              </div>
              <p>Latest News</p>
          </div>
          <div id="photos">
            <div>
              <img
                src="https://english.cdn.zeenews.com/static/public/icons/icons-photos.svg"
                alt="Error"
              />
            </div>
            <p>Photos</p>
          </div>
          <div id="video">
            <div>
              <img
                src="https://english.cdn.zeenews.com/static/public/icons/icons-videos.svg"
                alt="Error"
              />
            </div>
            <p>Videos</p>
          </div>

        </div>
      </div>
      <div id="main-data">
        <div id="lnd"></div>
        <div id="main-carosol"></div>
        <div id="main-bottom-news"></div>
      </div>
    </section>
    <footer>
      <div id="footer-content">
        <div id="footer-box">
          <div>
            <img
                    src="images/pillaibuzzLogo.png-1.png"
                    alt=""
                  />
          </div>
        </div>

        <div id="middle-footer-box">
          <div>
            <div>
              <div class="left-text">
                <p>FOLLOW US ON</p>

                <ul class="middle-nav">
                  <li>
                    <a href="#" target="_blank">
                      <img
                        src="https://english.cdn.zeenews.com/static/apprun/dna/icons/icon-facebook.svg"
                        alt=""
                      />
                    </a>
                  </li>

                  <li>
                    <a href="#" target="_blank">
                      <img
                        src="https://english.cdn.zeenews.com/static/apprun/dna/icons/icon-twitter.svg"
                        alt=""
                      />
                    </a>
                  </li>

                  <li>
                    <a
                      href="#"
                      target="_blank"
                    >
                      <img
                        src="https://english.cdn.zeenews.com/static/apprun/dna/icons/youtube-white.svg"
                        alt=""

                    </a>
                  </li>
                </ul>
              </div>

              <ul class="nav">
                <li id="nav-item">
                  <a href="#">About pillai Buzz</a>
                </li>

                <li id="nav-item">

                <li id="nav-item">
                  <a href="#"
                    >PRIVACY-POLICY</a
                  >
                </li>

          </div>
