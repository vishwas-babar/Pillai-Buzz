        /* Navbar Css Start */
        body {
            padding: 0;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Roboto Slab', sans-serif;

        header {

            display: block;
            border-bottom: 1px solid #d3d4de;
            background: #ffde2f;
            box-shadow: 0 2px 8px 1px rgb(0 0 0 / 20%);
        }

        header>div {
            position: fixed;
            z-index: 999;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            height: 64px;
            background: #ffde2f;
            box-shadow: 0 2px 8px 1px rgb(0 0 0 / 20%);
        }

        div>div {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        div>div>li {
            list-style-type: none;
            display: inline-block;
            margin-right: 14px;
            margin-left: 14px;
            padding-right: 22px;
            position: relative;
        }

        a {
            text-decoration: none;
            color: #4c4c4c;
        }

        div>div>li>a>img {
            font-size: 10px;
            height: 40px;
            margin-top: 10px;
        }

        li>:nth-child(2) {
            display: inline-block;
            border: 1px solid #000;
            padding: 5px 14px;
            border-radius: 50px;
            color: #000;
            font-size: 12px;
            font-weight: 600;
            margin-left: 25px;
            position: relative;
            top: -14px;
        }

        li>:nth-child(2):hover {
            background-color: black;
            color: white;
        }

        #right-menu {
            display: flex;
            align-items: center;
            font-size: 10px;
        }


        #right-menu input[type='search'] {
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        #right-menu img {
            width: 24px;
            padding-right: 20px;

        }

        .btn {
            width: 50px;
            height: 40px;
            background: #313131;
            text-align: center;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            border: 0;
            outline: 0;
        }

        .search_box {
            position: absolute;
            top: 50px;
            z-index: 99;
            right: 20px;
            border: 1px solid #d5d1d1;
            border-radius: 6px;
            padding: 6px;
            background-color: #fff;
            box-shadow: 0 3px 5px rgb(0 0 0 / 16%);
            width: 355px;
            height: 44px;
        }

        .search-arrow {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            bottom: 100%;
            right: 58px;
            border: 0.75rem solid transparent;
            border-top: none;
            border-bottom-color: #fff;
            filter: drop-shadow(0 -0.0625rem 0.0625rem rgba(0, 0, 0, .1));
            right: 16px;
        }

        .search_box form {
            display: flex;
        }

        .search_box form input {
            width: 100%;
            border: 0;
            border-radius: 6px;
            z-index: 99;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fff;
            outline: 0;
            color: #2c2d31;
            height: 42px;
            padding-right: 10px;
        }

        .search_btn1 {
            width: 56px;
            height: 40px;
            margin-left: 7rem;

            background: #313131;
            text-align: center;
            color: #fff;
            border-radius: 6px;
            padding: 0 15px;
            font-size: 16px;
            border: 0;
            outline: 0;
            margin-top: 2px;
        }

        .search_box {
            display: none;
        }

        /* nav bar css end */

        /* panel below nav bar starts */
        #sliderBox {
            display: flex;
            margin-top: 70px;
        }

        #sliderBox>div>p:first-child {

            font-weight: bolder;
            color: #313131;
            width: 160px;
            height: 50px;
            position: relative;
            background-color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            z-index: 5;
            font-family: 'Roboto Slab', sans-serif;
        }

        #sliderBox>div:nth-child(2) {
            background-color: #313131;
            display: flex;
            position: relative;
            width: 100%;
            overflow: hidden;
            padding-top: 0;
            padding-left: 10px;
            height: 50px;
            top: 13px;
            left: -3px;
            align-items: center;

        #sliderBox>div:nth-child(2)>a {

            color: #fff !important;
            font-weight: 300;
            text-decoration: none;
            display: flex;
            align-items: center;
            height: 50px;
        }

        #carousel-btns {
            position: absolute;
            right: 0;
            top: 2px;
            display: flex;
            width: 115px;
            padding: 13px;
            justify-content: center;
        }

        .prev_carousel {
            position: absolute;
            left: 24px;
            top: 16px;
        }

        #toggleCarousel {
            position: relative;
            width: 25px;
            height: 20px;
            border-radius: 3px;
            border: 0;
            background-color: rgb(124 123 123);
            top: -16px;
        }

        .next_carousel {
            position: absolute;
            right: 24px;
            top: 16px;
        }

        #carousel-btns img {
            vertical-align: middle;
            border-style: none;
            font-size: 10px;
        }

        .carousel-pause {
            left: 5px;
            top: 11px;
            content: " ";
            height: 10px;
            width: 9px;
            position: absolute;
            pointer-events: none;
            margin-top: -6px;
            border-style: dashed;
            border-width: 0 3px 0 3px;
            border-color: #fff;
        }

        .carousel-play {
            left: 8px;
            top: 10px;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            border-color: rgba(136, 183, 213, 0);
            border-left-color: #fff;
            border-width: 6px;
            margin-top: -6px;
        }

        /* panel below nav bar css end */

        #parentboxbelow {
            display: flex;
        }

        /* leftSidePanel css start here */

            width: 25%;

            margin-left: 10px;
            margin-right: 10px;
            width: 100%;
            height: 100%;

            color: #000000;
            display: flex;
            text-align: left;

            align-items: left;
        }

        #sidebox>div:last-child>div>img {

            padding-right: 5px;

        #sidebox {

            width: 100%;
            display: flex;
            flex-wrap: wrap;
            margin-top: -18%;

        #container {

            display: block;
            font-weight: 600;

        #container>div>img {

            line-height: 40px;

            font-weight: 700;

            text-align: center;

      #footer-box {

      .final-footer-box {

      .footer-end p {

</head>
